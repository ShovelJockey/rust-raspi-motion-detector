<!DOCTYPE html>
<html>

<head>
    <title>WebRTC RTP Stream</title>
</head>

<body>
    <h1>WebRTC RTP Stream</h1>
    Video<br />
    <div id="remoteVideos"></div> <br />
    Logs<br />
    <div id="div"></div>

    <script type="module">
        let socket;
        let pc;

        function createWebSocket(url) {
            return new Promise((resolve, reject) => {
                const socket = new WebSocket(url);
                
                socket.onopen = () => resolve(socket);
                socket.onerror = (err) => reject(err);
            });
        }

        async function cleanupConnections() {
            if (pc) {
                pc.close();
                pc = null;
            }
            
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({type: "ClientDisconnect"}));
                socket.close();
                socket = null;
            }
        }

        window.addEventListener('beforeunload', async (event) => {
            await cleanupConnections();
        });

        socket = await createWebSocket("wss://192.168.0.252:3001/ws");
        
        socket.addEventListener("open", (event) => {
            console.log("Connection established");
            socket.send("Initial data");
        });
        
        let turn_config;
        fetch("https://192.168.0.252/turn_config")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                turn_config = data;
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            })
        
        pc = new RTCPeerConnection({
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
                { 
                    urls: turn_config.urls,
                    username: turn_config.username,
                    credential: turn_config.password
                }
            ]
        });

        pc.ontrack = function (event) {
            console.log("found track: ", event);
            var el = document.createElement(event.track.kind);
            document.getElementById("remoteVideos").appendChild(el);
            const [remoteStream] = event.streams;
            el.srcObject = remoteStream;
            el.autoplay = true;
            el.controls = true;
        };
        pc.oniceconnectionstatechange = () => {
            console.log("ICE connection state:", pc.iceConnectionState);
        };
        pc.onicegatheringstatechange = () => {
            console.log("ICE gathering state:", pc.iceGatheringState);
        };

        pc.addTransceiver("video", { "direction": "recvonly" });

        pc.onicecandidate = (event) => {
            if (event.candidate) {
                console.log("New ICE candidate:", event.candidate);
                let json_data = {"type": "IceCandidate", "candidate": event.candidate}
                socket.send(JSON.stringify(json_data))
            } else {
                console.log("Empty candidate");
            }
        };

        socket.addEventListener("message", async (event) => {
            console.log(event);
            const data = JSON.parse(event.data)
            switch (data.type) {
                case "answer":
                    console.log("recieved answer from server");
                    let remote_desc = new RTCSessionDescription(data);
                    await pc.setRemoteDescription(data);
                    break;
                case "ice_candidate":
                    console.log("recieved candidate from server");
                    let ice_candidate = new RTCIceCandidate(data.candidate);
                    await pc.addIceCandidate(ice_candidate);
                    break;
            }
        });

        socket.addEventListener("close", (event) => {
            console.log("Connection closed");
        });

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        let json_data = {"type": "Offer", "sdp": offer.sdp}
        socket.send(JSON.stringify(json_data))
    </script>
</body>

</html>
